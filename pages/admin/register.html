    <main>
      <h2>CREA TU CUENTA</h2>
      <h3>Completa el formulario para ser parte del mundo de los Funkos</h3>
      <form action="">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="John" required />
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Doe" required />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="johndoe@correo.com" required />
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Password" minlength="8" required />
        <label for="repassword">Repita contraseña</label>
        <input type="password" name="repassword" id="repassword" placeholder="Password" minlength="8" required />
        <input type="submit" value="Registrar" />
        <input type="checkbox" name="terminos_y_cond" id="terminos_y_cond" />
        <label for="terminos_y_cond">Acepto <a href="">Términos y Condiciones</a></label>
      </form>
